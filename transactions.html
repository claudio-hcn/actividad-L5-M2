<!DOCTYPE html>
<html>

<head>
  <title>Wallet - Últimos Movimientos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<script>
  if (!localStorage.getItem('loggedIn')) {
    window.location.href = 'index.html';
  }
</script>

<body class="bg-dark">
  <div class="container bg-secondary p-3">
    <h2 class="text-warning text-center">Últimos Movimientos</h2>
    <ul class="list-group" id="listaMovimientos">
    </ul>
    <div class="row mt-5">
      <div class="col">
        <a href="menu.html" class="btn btn-primary btn-block text-white">Volver al Menú Principal</a>
      </div>
      <div class="col">
        <a class="btn btn-danger btn-block text-white" id="logout"> Cerrar sesión</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      const lista = document.getElementById('listaMovimientos');

      let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];

      if (movimientos.length === 0) {
        lista.innerHTML = `
    <li class="list-group-item text-center">
      No hay movimientos registrados
    </li>
  `;
      } else {
        movimientos
          .slice(0, 5) // que muestre solo los ultimos 5
          .forEach(m => {
            const li = document.createElement('li');
            li.className = 'list-group-item';

            li.innerHTML = `
      <strong>${m.tipo === 'envio' ? 'Envío' : 'Depósito a cuenta propia'}</strong><br>
      ${m.contacto ? 'A: ' + m.contacto + '<br>' : ''}
      Monto: $${m.monto.toLocaleString('es-CL')}<br>
      <small class="text-muted">${m.fecha}</small>
    `;

            lista.appendChild(li);
          });
      }

      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        window.location.href = 'index.html';
      });

    </script>
</body>

</html>
